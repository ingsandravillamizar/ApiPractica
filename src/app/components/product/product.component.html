
<app-img *ngIf="producto.images.length > 0" [img]="producto.images[0]" ></app-img>
<h2>{{producto.price | currency:'COP '}}</h2>
<h1>{{producto.title}}</h1>
<p appHighlight>{{ producto.description }}</p>  <!--uso de directiva appHighlight -->

<button (click)="onShowDetail()">Ver Detalle</button>
<button (click)="onClickComprar()">Comprar</button>
